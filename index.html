<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script type="text/javascript" src="TimeCircles.js"></script>
        <link rel="stylesheet" href="TimeCircles.css" />
    </head>
    <body>
        
             <!-- Timer One -->
        
        <div class="col-md-4 timer-one timer">
            <h1>Individual 1040 Filing Deadline (COVID-19) July 15th</h1>
           
            <div id="DateCountdown" data-date="2020-07-15 00:00:00" style="width: 500px; height: 125px; padding: 0px; box-sizing: border-box; background-color: #fff"></div>
        </div>
            <!-- Timer Two -->
            <div class="col-md-4 timer-two timer">
            <h1>Partnership & S Corporation (Extension) Filing Deadline September 15th</h1>
            <div id="DateCountdown2" data-date="2020-9-15 00:00:00" style="width: 500px; height: 125px; padding: 0px; box-sizing: border-box; background-color: #fff"></div> 
        </div>

            <!-- Timer Three -->
         <div class="col-md-4 timer-three timer">
            <h1>C Corportation Filing Deadline (COVID-19) July 15th</h1>
            <div id="DateCountdown3" data-date="2020-07-15 00:00:00" style="width: 500px; height: 125px; padding: 0px; box-sizing: border-box; background-color: #fff"></div> 
        </div>
        
        <script>
            $("#DateCountdown,#DateCountdown2,#DateCountdown3").TimeCircles();
            $("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: false } }});
            $("#PageOpenTimer").TimeCircles();
            
            var updateTime = function(){
                var date = $("#date").val();
                var time = $("#time").val();
                var datetime = date + ' ' + time + ':00';
                $("#DateCountdown").data('date', datetime).TimeCircles().start();
            }
            $("#date").change(updateTime).keyup(updateTime);
            $("#time").change(updateTime).keyup(updateTime);
            
            // Start and stop are methods applied on the public TimeCircles instance
            $(".startTimer").click(function() {
                $("#CountDownTimer").TimeCircles().start();
            });
            $(".stopTimer").click(function() {
                $("#CountDownTimer").TimeCircles().stop();
            });

            // Fade in and fade out are examples of how chaining can be done with TimeCircles
            $(".fadeIn").click(function() {
                $("#PageOpenTimer").fadeIn();
            });
            $(".fadeOut").click(function() {
                $("#PageOpenTimer").fadeOut();
            });

        </script>       
    </body>
</html>
